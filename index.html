<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div id="dialogoverlay"></div>
    <div id="dialogbox">
      <div>
        <div id="dialogboxhead">
          <h1>A Value Is Required: </h1>
        </div>
        <div id="dialogboxbody">
          <input type="text>" id="userInput">
        </div>
        <div id="dialogboxfoot">
          <input type="checkbox" name="color" value="red"> Caps<input type="checkbox" name="color" value="green"> Numbers <input type="checkbox" name="color" value="blue"> Special Characters
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn" onclick="customPrompt()">Generate Password</button>
        <!--onclick="Prompt.render('Enter A Password To Encrypt:','changeText')" -->
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
